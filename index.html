<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Âm nhạc cho người bệnh</title>
  </head>
  <body>
    <form class="form" id="form">
      <p>
        <select type="input" class="dropdown" id="input" required>
          <option value="" disabled selected hidden>Chọn</option>
          <option value="cangco">Căng Cơ</option>
          <!-- <option value="tramcam">Trầm Cảm</option> -->
        </select>
        <input
          disabled
          autocomplete="off"
          type="number"
          id="age"
          placeholder="Tuổi"
          min="0"
          max="100"
          required
        />
      </p>
      <p class="submit-para">
        <input
          disabled
          type="submit"
          class="submit"
          id="submit"
          value="Nhập"
          onclick="showMusic()"
        />
      </p>
    </form>

    <div class="music-container" id="music-container">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio
        src="music/spanishguitar/How Deep Is Your Love.mp3"
        id="audio"
      ></audio>
      <audio
        src="music/guitarcover/David Kushner - Daylight bởi Stephcynie.mp3"
        id="audio"
      ></audio>

      <div class="img-container">
        <img src="images/spanish.jpg" alt="music-cover" id="cover" />
        <img src="images/piano.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <section>
      <div class="list" id="list">
        <ul id="song-list"></ul>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
